<div class="modal-header">
    <h4 class="modal-title text-primary" id="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <p><strong>{{ description }}</strong></p>
    <ul *ngFor="let item of books.bookLoans">
        <li>{{item.book.title}} | Quantity: {{item.quantity}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary mr-auto" (click)="modal.close(false)">Close</button>
  </div>
