<div class="container mt-3">
    <div class="header">
       <i id="ic" class="material-icons text-primary">deck</i>
       <h3 class="text-black">Loan history</h3>
    </div>
    <div class="mt-3">
       <table class="table table-striped table-light">
         <thead>
           <tr>
             <th scope="col">#</th>
             <th scope="col">User</th>
             <th scope="col">Status</th>
             <th scope="col">Date loaned</th>
             <th scope="col">Date due</th>
             <th  scope="col">Actions</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let item of loans">
             <td><button class="btn btn-outline-primary" (click)="openLoanDetailModal(item)">Details</button></td>
             <td>{{item.user.firstName + ' '+ item.user.lastName}}</td>
             <td>{{item.loanStatus.name}}</td>
             <td>{{item.dateLoaned | date: 'dd.MM.yyyy.'}}</td>
             <td>{{item.dateDue | date: 'dd.MM.yyyy.'}}</td>
             <td><button [disabled]="item.dateReturned" class="btn btn-outline-danger" (click)="returnLoan(item.id, item)" >Return books</button></td>
           </tr>
         </tbody>
       </table>
 </div>
